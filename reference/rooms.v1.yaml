openapi: 3.0.0
info:
  title: voiceconverter_chat_api
  version: '1.0'
  description: 声質変換のチャットAPIです
  contact:
    name: taiki
    email: boruboredo@gmail.com
  license:
    name: MIT
servers:
  - url: 'http://myapp.test.com'
    description: test_server
paths:
  /api/rooms:
    get:
      summary: get_rooms
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/room'
      operationId: get-rooms
      parameters:
        - schema:
            type: number
          in: query
          name: category_id
          description: カテゴリID
        - schema:
            type: number
          in: query
          name: offset
          description: オフセット
        - schema:
            type: number
          in: query
          name: limit
          description: ページあたりの件数
      description: ルームの一覧を得る
      security: []
    post:
      summary: create_new_room
      tags: []
      responses:
        '200':
          description: OK
      operationId: post-rooms
      description: ルームを作成する
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/roomCreateOrUpdateBody'
            examples: {}
        description: ルームの基本情報
      security:
        - ApiKey: []
    parameters: []
    patch:
      summary: ''
      operationId: patch-api-rooms
      responses:
        '200':
          description: OK
      security:
        - ApiKey: []
  '/api/rooms/{room_id}':
    parameters:
      - schema:
          type: string
        name: room_id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/room'
      operationId: get-rooms-room_id
      description: get room by room_id
    delete:
      summary: delete roooms
      operationId: delete-rooms-room_id
      description: delete room by id
      responses:
        '200':
          description: OK
      security:
        - ApiKey: []
    patch:
      summary: ''
      operationId: patch-rooms-room_id
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/roomCreateOrUpdateBody'
      security:
        - ApiKey: []
  /api/categories:
    get:
      summary: Your GET endpoint
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/category'
      operationId: get-categories
      description: カテゴリの一覧を返す
      security: []
    parameters: []
  '/api/rooms/{room_id}/users':
    parameters:
      - schema:
          type: string
        name: room_id
        in: path
        required: true
    get:
      summary: ルームのユーザー一覧を返却する
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/user.v1.yaml
      operationId: get-room-users
      description: ルームのユーザー一覧を返却する
      parameters: []
      x-internal: false
    post:
      summary: ルームにユーザーを追加する
      operationId: post-rooms-users
      responses:
        '200':
          description: OK
      description: ルームにユーザーを追加する
      security:
        - ApiKey: []
    delete:
      summary: ''
      operationId: delete-rooms-users
      responses:
        '200':
          description: OK
        '403':
          description: Forbidden
      description: |-
        ルームからユーザーを消す。
        roomのadmin_userまたは、本人以外では削除できない。
      parameters:
        - schema:
            type: string
          in: query
          name: id
          description: 削除するユーザーID
      security:
        - ApiKey: []
  /api/users/current:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
      operationId: get-users-current
      description: 現在のユーザーの情報を返却する
      security:
        - ApiKey: []
components:
  schemas:
    roomCreateOrUpdateBody:
      title: roomCreateOrUpdateBody
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        max_user_num:
          type: number
        main_language:
          type: string
        category_id:
          type: number
      description: roomを作成、更新する時に必要なパラメータです
    category:
      title: category
      type: object
      properties:
        id:
          type: number
        name:
          type: string
      required:
        - id
        - name
    room:
      title: room
      type: object
      description: 部屋を表すモデル
      x-examples:
        example-1:
          id: 0
          title: string
          description: string
          max_people: 0
          main_langage: string
          created_at: string
          updated_at: string
      properties:
        id:
          type: number
        title:
          type: string
        description:
          type: string
        main_langage:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
        category:
          $ref: '#/components/schemas/category'
        current_user_num:
          type: integer
        max_user_num:
          type: integer
        room_identity:
          type: string
      required:
        - id
        - title
        - room_identity
    user:
      title: users
      type: object
      properties:
        id:
          type: string
        nickname:
          type: string
        '':
          type: string
      required:
        - id
    room_user:
      title: room_user
      type: object
      description: ルームに入っているユーザー一覧を表す
      x-examples:
        example-1: {}
      properties:
        id:
          type: string
        room:
          $ref: '#/components/schemas/room'
        user:
          $ref: '#/components/schemas/user'
      required:
        - room
        - user
  securitySchemes:
    ApiKey:
      name: apiKey
      type: apiKey
      in: header
      description: ''
